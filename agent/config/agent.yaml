# This is an agent configuration for a sample telemetry stack in a docker compose environment.
# fire it up with `docker compose --profile=agent up -d`


server:
  log_level: debug

metrics:
  global:
    scrape_interval: 60s

  configs:
  # This one looks empty, right?  Have a look down below at the autoscrape integration.
  # That's what this is being used for.
  - name: default
    remote_write:
      - url: http://${REMOTE_WRITE_HOST:-localhost:9009}/api/prom/push
        headers:
          X-Scope-OrgID: autoscrape

  - name: avalanche
    scrape_configs:
      - job_name: avalanche
        static_configs:
          - targets: ['${AVALANCHE_HOST:-localhost:9001}']
    remote_write:
      - url: http://${REMOTE_WRITE_HOST:-localhost:9009}/api/prom/push
        headers:
          X-Scope-OrgID: avalanche
logs:
  configs:
  - name: loki1
    clients:
#      - url: http://${LOKI_HOST:-localhost:3100}/loki/api/v1/push
#     Use the basic auth nginx proxy
      - url: http://loki1auth:80/loki/api/v1/push
        basic_auth:
          username: loki1
          password: loki1p@ssw0rd!
        tenant_id: loki1

    positions:
      filename: /tmp/positions1.yaml
    scrape_configs:
    - job_name: system
      static_configs:
        - targets:
            - localhost
          labels:
            job: varlogs
            __path__: /var/log/*log

  - name: loki2
    clients:
      # - url: http://${LOKI_HOST:-localhost:3100}/loki/api/v1/push
      #     Use the basic auth nginx proxy
      - url: http://loki2auth:80/loki/api/v1/push
        basic_auth:
          username: loki2
          password: loki2p@ssw0rd!
        tenant_id: loki2

    positions:
      filename: /tmp/positions2.yaml
    scrape_configs:
      - job_name: system
        static_configs:
          - targets:
              - localhost
            labels:
              job: varlogs
              __path__: /var/log/*log

traces:
  configs:
  - name: default
    remote_write:
      - endpoint: ${TEMPO_HOST:-localhost:4317}
        insecure: true
    receivers:
      jaeger:
        protocols:
          thrift_http:

#
# Integrations
#
# Uncomment individual integrations below to enable them. Some integrations are
# enabled by default.
#

integrations:
  metrics:
    autoscrape:
      enable: true
      metrics_instance: default

  # agent
  agent:
    # The Agent dashboards are written to assume Kubernetes, so we inject some
    # fake Kubernetes labels here.
    extra_labels:
      cluster: docker-compose
      namespace: docker-compose
      container: grafana-agent
      pod: grafana-agent-${HOSTNAME:-example}

